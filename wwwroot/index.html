<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor do Brasil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <!-- Perfil (Vermelho) -->
            <div class="col-md-3 perfil text-center">
                <img id="userPhoto" src="imagens/logo/logo_sabor_do_brasil.png" alt="Logo" class="img-fluid"
                    style="width: 140px; height: 140px; object-fit: cover; border-radius: 50%; background: #fff; margin-bottom: 8px;">
                <h6 class="mt-2" id="userName"></h6>
                <div style="height:3px;width:60%;background:#D97014;margin:0 auto 10px auto;border-radius:2px;"></div>
                <div class="row likes mt-2">
                    <div class="col-6">
                        <span>0</span><br>
                        <small>Quantidade Likes</small>
                    </div>
                    <div class="col-6">
                        <span>0</span><br>
                        <small>Quantidade Dislikes</small>
                    </div>
                </div>
            </div>

            <!-- Publicações (Amarelo) -->
            <div class="col-md-6 publicacoes position-relative">
                <div class="d-flex justify-content-center align-items-center mb-3">
                    <h5 class="text-center mb-0 me-2">Publicações</h5>
                    <button id="novaPublicacaoBtn" class="btn btn-sm btn-success rounded-circle d-flex align-items-center justify-content-center"
                        style="width:32px;height:32px;" title="Nova publicação">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </div>
                <!-- Borda total envolvendo todos os cards -->
                <div class="p-3">
                    <!-- As publicações serão geradas dinamicamente via JavaScript -->
                </div>
                <!-- Fim da borda total -->
                <div id="comentarios-container" class="d-none"></div>
            </div>

            <!-- Login (Azul) -->
            <div class="col-md-3 text-center login mt-5">
                <button id="loginButton" class="btn btn-warning text-white fw-bold w-100 mb-2" data-bs-toggle="modal"
                    data-bs-target="#loginModal">Entrar</button>
                <button id="registerButton" class="btn btn-warning text-white fw-bold w-100 mb-2" data-bs-toggle="modal"
                    data-bs-target="#registerModal">Cadastre-se</button>
                <button id="logoutButton" class="btn btn-warning text-white fw-bold w-100 d-none">Sair</button>
                <button id="novaPublicacaoButton" class="btn btn-success fw-bold w-100 mt-4 d-none" data-bs-toggle="modal"
                    data-bs-target="#novaPublicacaoModal">
                    Nova Publicação
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div id="loginError" class="text-danger d-none">Usuário ou senha incorreto</div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-warning" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-warning text-white" id="loginSubmit">Entrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Cadastro de Usuário -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Cadastro de Usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="registerNome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="registerNome" name="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="registerEmail" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerSenha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="registerSenha" name="senha" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerFoto" class="form-label">Foto (URL)</label>
                            <input type="text" class="form-control" id="registerFoto" name="foto" required>
                        </div>
                        <div id="registerError" class="text-danger d-none">Erro ao cadastrar usuário</div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-warning" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-warning text-white" id="registerSubmit">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Nova Publicação -->
    <div class="modal fade" id="novaPublicacaoModal" tabindex="-1" aria-labelledby="novaPublicacaoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="novaPublicacaoModalLabel">Nova Publicação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nomePrato" class="form-label">Nome do Prato</label>
                        <input type="text" class="form-control" id="nomePrato" required>
                    </div>
                    <div class="mb-3">
                        <label for="fotoPrato" class="form-label">URL da Foto</label>
                        <input type="text" class="form-control" id="fotoPrato" required>
                    </div>
                    <div class="mb-3">
                        <label for="localPrato" class="form-label">Local</label>
                        <input type="text" class="form-control" id="localPrato" required>
                    </div>
                    <div class="mb-3">
                        <label for="cidadeEstadoPrato" class="form-label">Cidade-Estado</label>
                        <input type="text" class="form-control" id="cidadeEstadoPrato" required>
                    </div>
                    <div id="publicacaoError" class="text-danger small mb-2 d-none"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" id="novaPublicacaoSubmit">Publicar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Espaço para overlay de comentários -->

    <!-- Adicione o rodapé logo antes do </body> -->
    <footer class="w-100 mt-5" style="background: #D97014; color: #FFFFFF; padding: 32px 0 24px 0; position: relative;">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center fs-5">
                    Sabor do Brasil
                    <i class="bi bi-instagram mx-2"></i>
                    <i class="bi bi-twitter-x mx-2"></i>
                    <i class="bi bi-whatsapp mx-2"></i>
                    <i class="bi bi-globe mx-2"></i>
                    &copy; Copyright-2024
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
