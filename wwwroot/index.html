<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor do Brasil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <!-- Perfil (Vermelho) -->
            <div class="col-md-3 perfil text-center">
                <img id="userPhoto" src="imagens/logo/logo_sabor_do_brasil.png" alt="Logo" class="img-fluid"
                    style="width: 140px; height: 140px; object-fit: cover; border-radius: 50%; background: #fff; margin-bottom: 8px;">
                <h6 class="mt-2" id="userName"></h6>
                <div style="height:3px;width:60%;background:#D97014;margin:0 auto 10px auto;border-radius:2px;"></div>
                <div class="row likes mt-2">
                    <div class="col-6">
                        <span>0</span><br>
                        <small>Quantidade Likes</small>
                    </div>
                    <div class="col-6">
                        <span>0</span><br>
                        <small>Quantidade Dislikes</small>
                    </div>
                </div>
            </div>
            <!-- Publicações (Amarelo) -->
            <div class="col-md-6 publicacoes position-relative">
                <h5 class="text-center mb-3">Publicações</h5>
                <!-- Borda total envolvendo todos os cards -->
                <div class="p-3">
                    <!-- Card 1 -->
                    <div class="card publicacao-card mb-2"
                        style="width: 320px; min-height: 220px; margin: 0 auto; border: 1.5px solid #C2BEBE;">
                        <img src="imagens/publicacao/publicacao01.png" class="card-img-top" alt="prato 01"
                            style="height: 180px; object-fit: cover;">
                        <div class="card-body p-2">
                            <h6 class="card-title mb-1" style="font-size: 1rem;">Título do prato 01</h6>
                            <div class="d-flex justify-content-between small">
                                <span style="font-size: 0.9rem;">Local 01</span>
                                <span style="font-size: 0.9rem;">Maceió-AL</span>
                            </div>
                            <!-- Transforme os likes e dislikes em botões -->
                            <div class="d-flex justify-content-between mt-2">
                                <div>
                                    <button id="like-btn-1" class="btn p-0 border-0 bg-transparent like-btn">
                                        <i class="bi bi-hand-thumbs-up"></i> <span class="like-count">0</span>
                                    </button>
                                    <button id="dislike-btn-1" class="btn p-0 border-0 bg-transparent dislike-btn ms-2">
                                        <i class="bi bi-hand-thumbs-down"></i> <span class="dislike-count">0</span>
                                    </button>
                                </div>
                                <span style="font-size: 0.95rem; display: flex; align-items: center;">
                                    <button class="btn btn-link p-0 m-0 comentario-btn" data-id="${pub.id}"
                                        style="color: inherit; text-decoration: none;">
                                        <i class="bi bi-chat-dots"></i>
                                        <span class="comentario-count" id="comentario-count-${pub.id}"
                                            style="font-size:0.95rem; margin-left:4px;">0</span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- Card 2 -->
                    <div class="card publicacao-card mb-2"
                        style="width: 320px; min-height: 220px; margin: 0 auto; border: 1.5px solid #C2BEBE;">
                        <img src="imagens/publicacao/publicacao02.png" class="card-img-top" alt="prato 02"
                            style="height: 180px; object-fit: cover;">
                        <div class="card-body p-2">
                            <h6 class="card-title mb-1" style="font-size: 1rem;">Título do prato 02</h6>
                            <div class="d-flex justify-content-between small">
                                <span style="font-size: 0.9rem;">Local 02</span>
                                <span style="font-size: 0.9rem;">Recife-PE</span>
                            </div>
                            <div class="d-flex justify-content-between mt-2">
                                <div>
                                    <button id="like-btn-2" class="btn p-0 border-0 bg-transparent like-btn">
                                        <i class="bi bi-hand-thumbs-up"></i> <span class="like-count">0</span>
                                    </button>
                                    <button id="dislike-btn-2" class="btn p-0 border-0 bg-transparent dislike-btn ms-2">
                                        <i class="bi bi-hand-thumbs-down"></i> <span class="dislike-count">0</span>
                                    </button>
                                </div>
                                <span style="font-size: 0.95rem; display: flex; align-items: center;">
                                    <button class="btn btn-link p-0 m-0 comentario-btn" data-id="${pub.id}"
                                        style="color: inherit; text-decoration: none;">
                                        <i class="bi bi-chat-dots"></i>
                                        <span class="comentario-count" id="comentario-count-${pub.id}"
                                            style="font-size:0.95rem; margin-left:4px;">0</span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- Card 3 -->
                    <div class="card publicacao-card mb-2"
                        style="width: 320px; min-height: 220px; margin: 0 auto; border: 1.5px solid #C2BEBE;">
                        <img src="imagens/publicacao/publicacao03.png" class="card-img-top" alt="prato 03"
                            style="height: 180px; object-fit: cover;">
                        <div class="card-body p-2">
                            <h6 class="card-title mb-1" style="font-size: 1rem;">Título do prato 03</h6>
                            <div class="d-flex justify-content-between small">
                                <span style="font-size: 0.9rem;">Local 03</span>
                                <span style="font-size: 0.9rem;">Salvador-BA</span>
                            </div>
                            <div class="d-flex justify-content-between mt-2">
                                <div>
                                    <button id="like-btn-3" class="btn p-0 border-0 bg-transparent like-btn">
                                        <i class="bi bi-hand-thumbs-up"></i> <span class="like-count">0</span>
                                    </button>
                                    <button id="dislike-btn-3" class="btn p-0 border-0 bg-transparent dislike-btn ms-2">
                                        <i class="bi bi-hand-thumbs-down"></i> <span class="dislike-count">0</span>
                                    </button>
                                </div>
                                <span style="font-size: 0.95rem; display: flex; align-items: center;">
                                    <button class="btn btn-link p-0 m-0 comentario-btn" data-id="${pub.id}"
                                        style="color: inherit; text-decoration: none;">
                                        <i class="bi bi-chat-dots"></i>
                                        <span class="comentario-count" id="comentario-count-${pub.id}"
                                            style="font-size:0.95rem; margin-left:4px;">0</span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Fim da borda total -->
                <div id="comentarios-container" class="d-none"></div>
            </div>

            <!-- Login (Azul) -->
            <div class="col-md-3 text-center login mt-5">
                <button id="loginButton" class="btn btn-warning text-white fw-bold" data-bs-toggle="modal"
                    data-bs-target="#loginModal">Entrar</button>
                <button id="logoutButton" class="btn btn-warning text-white fw-bold w-100 d-none">Sair</button>
            </div>
        </div>
    </div>

    <!-- Modal de Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div id="loginError" class="text-danger d-none">Usuário ou senha incorreto</div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-warning" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-warning text-white" id="loginSubmit">Entrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Espaço para overlay de comentários -->

    <!-- Adicione o rodapé logo antes do </body> -->
    <footer class="w-100 mt-5" style="background: #D97014; color: #FFFFFF; padding: 32px 0 24px 0; position: relative;">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center fs-5">
                    Sabor do Brasil
                    <i class="bi bi-instagram mx-2"></i>
                    <i class="bi bi-twitter-x mx-2"></i>
                    <i class="bi bi-whatsapp mx-2"></i>
                    <i class="bi bi-globe mx-2"></i>
                    &copy; Copyright-2024
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
